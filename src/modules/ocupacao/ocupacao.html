<section class="Content">
  <div class="Ocupacao">
    <a ui-sref='menu'>Voltar</a>
    <h1>Percentual de ocupação por turma</h1>

    <ul ng-repeat="turma in vm.listaTurmaOcupacao" ng-show='vm.listaTurmaOcupacao.length > 0'>
      <li>
        <div>{{turma.codCred}} {{turma.disciplina}} ({{turma.turma}} - {{turma.horario}})</div>
        <div>vagas disponíveis: {{turma.qtdTotal}} | Ocupação: {{vm.ocupacaoPercentual(turma)}}%</div>
      </li>
    </ul>
  </div>
</section>
