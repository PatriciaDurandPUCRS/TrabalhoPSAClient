<section class="Login">
  <div class="Content Login">
    <h1 class="title">Sistema de matrícula</h1>

    <form name="formLogin" ng-submit="vm.logar()" autocomplete="off">
      <div class="Login formulario-campos">
        <label>Usuário</label>
        <md-input-container md-no-float>
          <input id="usuario" type="text" placeholder="Digite seu usuário" required ng-model="vm.credencial.usuario"></input>
        </md-input-container>
      </div>
      <div class="Login formulario-campos">
        <label>Senha</label>
        <md-input-container md-no-float>
          <input id="senha" type="password" placeholder="Digite sua senha" required ng-model="vm.credencial.senha"></input>
        </md-input-container>
      </div>
      <div>
        <button ng-disabled="formLogin.$invalid" class="btn btn-default" type="submit">LOGAR</button>
      </div>
    </form>

    <a ui-sref="turma">
      <span>Página de horários disponíveis</span>
    </a>
  </div>
</section>
